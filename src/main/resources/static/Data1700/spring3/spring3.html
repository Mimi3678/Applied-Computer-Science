<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="spring3.css">
</head>
<body>
    <h1 class="title">Styling med Bootstrap</h1>
    <h2 class="titleS">Ukeoppgave - Bootstrap</h2>

    <p class="infoP">Ta utgangspunkt i motorvognregisteret fra forrige uke. Bruk Bootstrap for Ã¥ "style"</p>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>MotorvognRegister</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="personnr">Personnr</label>
                        <input type="text" class="form-control" id="personnr"/>
                    </div>
                    <div class="form-group">
                        <label for="navn">Navn</label>
                        <input type="text" class="form-control" id="navn"/>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" id="adresse"/>
                    </div>
                    <div class="form-group">
                        <label for="kjennetegn">Kjennetegn</label>
                        <input type="text" class="form-control" id="kjennetegn"/>
                    </div>
                    <div class="form-group">
                        <label for="merke">Merke</label>
                        <select id="merke" name="valgtCar">
                            <option>Toyota</option>
                            <option>Tesla</option>
                            <option>Audi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="valgtCar">
                            <option>B5</option>
                            <option>Xs4</option>
                            <option>A9</option>
                        </select>
                    </div>
                </form>
                <button class="btn btn-primary" onclick="registrerBil()">Registrer</button>
            </div>
            <div class="col-md-8">
                <h3>Alle bilene:</h3>
                <div id="bileneR"></div>
                <button class="btn btn-danger" onclick="slettBil()">Slett alle</button>
            </div>
        </div>
    </div>
    <script src="spring3.js"></script>
    <script src="hentCars.js"></script>

</body>
</html>
